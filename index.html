<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="maincontainer">
        <div>
            <div class="title">
                Игра - угадай число
            </div>
        </div>
        <div>
            <div class="opisanie">
                <p>Мы выбрали случайное число от 1 до 100.</p>
                <p>Попробуйте угадать его за 10 ходов или меньше.</p>
                <p>Мы скажем вам, если ваша догадка была больше или меньше загаданного числа.</p>
            </div>
        </div>
        <div class="form">
            <label for="predpolozenie">Введите предположение:<label>           
            <input type="number" min="1" max="100" id="predpolozenie">              
            <button id="ugadat" onclick="igraVNeskolkoPopitok (raspechatatRezultatRaunda (), schetchikPopitok); return false">Угадать!</button>
            <button id="zanovoIgrat" onclick="obnovitStranicu ()">Начать заново!</button>            
        </div>
        <div class="testt">
            <p id="gameover"></p>
            <div id="rezultat">
            <p id="popitki"></p>           
            <p></p>
        </div>                
        </div>    
    </div>
    <script src=game_number.js></script>
</body>
</html>
